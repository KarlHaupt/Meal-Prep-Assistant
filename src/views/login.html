<html>
  <head>
    <title>Login | Meal Prep Assistant</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="login__container">
      <form class="login__form" onsubmit="sendLoginRequest()">
        <h3>Login</h3>
        <hr />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required />
        <button type="submit" class="login__button">Login</button>
      </form>
      <a class="register-nav" onclick="redirectToRegister()">Register</a>
      <script>
        async function sendLoginRequest() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const config = { headers: { "Content-Type": "application/json" } };
            const response = await axios.post(
              "http://localhost:8080/api/v1/auth/login",
              { email, password },
              config
            );
            if (response.data.redirectPath) {
              location.href = response.data.redirectPath;
            }
            return response;
          } catch (error) {
            alert(error);
            console.error(error);
          }
        }

        function redirectToRegister() {
          //TO DO: go to register page
        }
      </script>
    </section>
  </body>
</html>
